description: "The King in Yellow is a book of short stories by American writer Robert\
  \ W. Chambers, first published by F. Tennyson Neely in 1895. The book is named after\
  \ a play with the same title which recurs as a motif through some of the stories.\
  \ The first half of the book features highly esteemed weird stories, and the book\
  \ has been described by critics such as E. F. Bleiler, S. T. Joshi and T. E. D.\
  \ Klein as a classic in the field of the supernatural. There are ten stories, the\
  \ first four of which (\"The Repairer of Reputations\", \"The Mask\", \"In the Court\
  \ of the Dragon\", and \"The Yellow Sign\") mention The King in Yellow, a forbidden\
  \ play which induces despair or madness in those who read it. \"The Yellow Sign\"\
  \ inspired a film of the same name released in 2001.\nThe British first edition\
  \ was published by Chatto & Windus in 1895 (316 pages).\n From Wikipedia (CC BY-SA)."
